<div *ngIf="runSearchService.isSearch" class="search-result-container">
    <app-search-result-card [id]="items[i].id" *ngFor="let item of (items 
    | sortByWords : sortService.currentSortWord 
    | sortByViews : sortService.currentViewsSort
    | sortByDate : sortService.currentDateSort); 
    let i = index" [index]="i">
    </app-search-result-card>
</div>
