<header>
    
    <button class="play-btn" mat-raised-button><mat-icon>play_arrow</mat-icon></button>

    <input 
      (ngModelChange)="youtubeService.searchValue.next($event)"  
      [(ngModel)]="youtubeService.searchKeyWord" 
      class="search-field" 
      type="search" 
      placeholder="What do you want to find out?"
    >
    <button class="settings-btn" mat-raised-button (click)="toggleSortBar.toggleVisibility()"><mat-icon>tune</mat-icon></button>

    <div class="user-bar">
        <span *ngIf="authService.isLoggedIn.value" [textContent]=" 'name' "></span>
        <button
             *ngIf="!authService.isLoggedIn.value"
              routerLink="login"
              class="settings-btn" 
              mat-raised-button>
              <mat-icon>account_circle</mat-icon>
        </button>

        <button 
            *ngIf="authService.isLoggedIn.value" 
            routerLink="login" 
            class="settings-btn" 
            mat-raised-button
            (click)="authService.logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
    
</header>

<app-sort-bar *ngIf="toggleSortBar.isBarVisible"></app-sort-bar>
